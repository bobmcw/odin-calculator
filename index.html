<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simple calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="miniScreen">
                </div>
                <div class="bigScreen">
                </div>
            </div>
            <div class="calcBody">
                <div class="row">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button class="clear">C</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button class="backspace">del</button>
                    <button>0</button>
                    <button class="enter">enter</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
